name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.9.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Set env var
        run: |
          cp .env.template .env
          sed -i "s/API_KEY_HERE/${{ secrets.API_KEY }}/g" .env 
          sed -i "s/PROJECT_ID_HERE/${{ secrets.PROJECT_ID }}/g" .env 
          sed -i "s/MESSAGING_SENDER_ID_HERE/${{ secrets.MESSAGING_SENDER_ID }}/g" .env 
          sed -i "s/APP_ID_HERE/$APP_I{{ secrets.APP_ID }}D/g" .env 
          sed -i "s/MEASUREMENT_ID_HERE/${{ secrets.MEASUREMENT_ID }}/g" .env
          echo "${{ secrets.TEST }} test"


      - name: Build
        run: |
          npm ci
          npm run build
          touch out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          branch: gh-pages
          folder: out
